schema {
  query: Query
  mutation: Mutation
}

type User {
  id: ID!
  name: String!
  email: String!
  createdAt: String!
  updatedAt: String
}

type Query {
  user(id: ID!): User
  users(ids: [ID!]!): [User]!
  allUsers: [User]
}

type Mutation {
  createUser(name: String!, email: String!): User
  updateUser(id: ID!, name: String, email: String): User
  deleteUser(id: ID!): Boolean
}